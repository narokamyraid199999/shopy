<div class="border-y-2 border-x-2 border-gray-100 product-root">
  <div class="relative bg-gray-50 border-y-2 border-x-2 border-gray-100">
    <div class="absolute z-10 bottom-10 right-2 menui">
      <div *ngIf="!inCart" class="flex gap-1 flex-col">
        <!-- add to card -->
        <div class="flex cart-button items-center gap-x-1">
          <span
            class="bg-black cart-icon text-white rounded-lg font-medium p-1 text-sm"
            >Add To Cart</span
          >
          <button
            (click)="addToCart(product)"
            class="py-2 px-3 bg-white shadow-gray-300 shadow-md hover:cursor-pointer transition-all duration-300 hover:bg-blue-500 hover:text-white"
          >
            <i class="fa-solid text-lg fa-cart-shopping"></i>
          </button>
        </div>
        <!-- quick view -->
        <div class="flex cart-button items-center gap-x-1">
          <span
            class="bg-black cart-icon text-white rounded-lg font-medium p-1 text-sm"
            >Quick View</span
          >
          <a (click)="openProductDialog()">
            <button
              class="py-2 px-3 bg-white shadow-gray-300 shadow-md hover:cursor-pointer transition-all duration-300 hover:bg-blue-500 hover:text-white"
            >
              <i class="fa-solid text-lg fa-eye"></i>
            </button>
          </a>
        </div>
        <!-- add to wishlist -->
        <div class="flex cart-button items-center gap-x-1">
          <span
            class="bg-black cart-icon text-white rounded-lg font-medium p-1 text-sm"
            >Add To Wish</span
          >
          <button
            (click)="addToWishlist(product)"
            class="py-2 px-3 bg-white shadow-gray-300 shadow-md hover:cursor-pointer transition-all duration-300 hover:bg-blue-500 hover:text-white"
          >
            <i class="fa-regular text-lg fa-heart"></i>
          </button>
        </div>
      </div>
      <!-- <p-speedDial
        [model]="items"
        direction="right"
        [transitionDelay]="80"
        showIcon="pi pi-bars"
        hideIcon="pi pi-times"
        buttonClassName="p-button-outlined"
      ></p-speedDial> -->
    </div>
    <a (click)="goToDetails()">
      <img class="card" [src]="product?.img" [alt]="product?.title" />
    </a>
  </div>
  <div class="py-4 px-6">
    <a (click)="goToDetails()">
      <p class="text-sm capitalize text-gray-400 font-bold">
        {{ product?.category }}
      </p>
    </a>
    <a (click)="goToDetails()">
      <p
        class="font-medium hover:text-blue-500 duration-200 transition-all hover:cursor-pointer"
      >
        {{ product?.title }}
      </p>
    </a>

    <div class="flex justify-content-center items-center gap-x-2 mt-3">
      <p-rating [(ngModel)]="raiting" [cancel]="false" /><span
        >({{ product?.reviews }} Review)</span
      >
    </div>
    <p class="font-medium text-blue-500 mt-1">
      {{ product?.price | currency }}
    </p>
  </div>
</div>
