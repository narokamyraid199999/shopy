<section class="mt-20 bg-slate-100 pb-2 pt-14">
  <div class="container mx-auto px-[10%]">
    <!-- head start -->
    <div class="flex gap-x-8 items-center justify-between">
      <div class="relative z-1">
        <p class="font-bold text-lg md:text-xl lg:text-2xl xl:text-4xl">
          Deal of The Day
        </p>
        <img
          class="w-16 top-4 z-10 absolute"
          src="https://static.vecteezy.com/system/resources/previews/021/999/192/original/hand-drawn-curved-line-shape-curved-line-icon-free-png.png"
          alt=""
        />
      </div>
      <!-- hr start -->
      <hr class="h-1 w-1/2 bg-white" />
      <!-- filter start -->
      <div class="hidden lg:block">
        <a routerLink="/shop">
          <p-button
            styleClass="bg-black border-black text-sm lg:text-md hover:text-white"
            icon="pi pi-arrow-right"
            label="View All Deals"
          ></p-button>
        </a>
      </div>
    </div>

    <!-- product card start -->
    <div class="mt-12">
      <owl-carousel-o [options]="customOptions">
        <ng-template *ngFor="let product of DealsProducts" carouselSlide>
          <app-product-card [product]="product"></app-product-card>
        </ng-template>
      </owl-carousel-o>
    </div>
  </div>
</section>
