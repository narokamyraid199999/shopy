<!-- categories start -->
<section class="mt-14">
  <div class="container mx-auto px-[10%]">
    <div
      class="grid gap-y-6 xl:gap-y-0 grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-x-10"
    >
      <div
        class="flex flex-col items-center justify-center"
        *ngFor="let product of products"
      >
        <a [routerLink]="['/shop/category', product.link]">
          <div
            class="bg-[#E8F4FF] py-7 px-12 rounded-full img-div hover:cursor-pointer shadow-sm"
          >
            <img
              class="img hover:scale-110 transition-all duration-300"
              [src]="product.img"
              alt=""
            />
          </div>
        </a>
        <a [routerLink]="['/shop/category', product.link]">
          <h2
            class="mt-4 font-medium text-xl hover:text-blue-400 hover:duration-300 hover:cursor-pointer hover:transition-all"
          >
            {{ product.title }}
          </h2>
        </a>

        <p class="text-sm">{{ product.numberOfItem }} Products</p>
      </div>
    </div>

    <!-- mission start -->
    <div class="mt-12">
      <div
        class="grid gap-y-6 grid-cols-1 md:grid-cols-2 xl:gap-y-0 lg:grid-cols-3 xl:grid-cols-4 gap-x-4"
      >
        <div
          class="flex shadow-sm px-10 py-5 items-center gap-x-4 bg-[#F6F7F9]"
          *ngFor="let mission of missions"
        >
          <i [class]="mission.icon + ' text-red-500 text-3xl'"></i>
          <div>
            <h2 class="font-bold">{{ mission.title }}</h2>
            <p class="text-sm text-gray-700">{{ mission.desc }}</p>
          </div>
        </div>
      </div>
    </div>

    <!-- mission end -->
  </div>
</section>

<!-- categories end -->
