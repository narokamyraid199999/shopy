<!-- trend products start -->
<section class="mt-16">
  <div class="container mx-auto px-[10%]">
    <!-- header -->
    <div class="flex items-center justify-between">
      <div class="relative z-1">
        <p class="font-bold sm:text-xl md:text-2xl lg:text-4xl">
          Trending Products
        </p>
        <img
          class="w-16 top-4 z-10 absolute"
          src="https://static.vecteezy.com/system/resources/previews/021/999/192/original/hand-drawn-curved-line-shape-curved-line-icon-free-png.png"
          alt=""
        />
      </div>
      <!-- hr start -->
      <hr class="h-1 w-1/2 bg-gray-50" />
      <!-- filter start -->
      <div class="hidden lg:flex items-center gap-x-6">
        <a>
          <p>New</p>
        </a>
        <a>
          <p>Featured</p>
        </a>
        <a>
          <p>Top Sellers</p>
        </a>
      </div>
    </div>

    <!-- product grid -->
    <div
      class="grid sm:grid-cols-1 md:grid-cols-2 gap-y-6 lg:grid-cols-3 xl:grid-cols-4 gap-6 mt-12"
    >
      <app-product-card
        [product]="product"
        *ngFor="let product of trendyProducts"
      ></app-product-card>
    </div>
  </div>
</section>
<!-- trend products emd -->
