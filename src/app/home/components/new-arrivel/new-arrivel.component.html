<!-- trend products start -->
<section class="mt-16">
  <div class="container mx-auto px-[6%]">
    <!-- header -->
    <div class="flex gap-x-4 items-center justify-between">
      <div class="relative z-1">
        <p class="font-bold sm:text-sm md:text-lg lg:text-2xl xl:text-4xl">
          New Arrivals
        </p>
        <img
          class="w-16 top-4 z-10 absolute"
          src="https://static.vecteezy.com/system/resources/previews/021/999/192/original/hand-drawn-curved-line-shape-curved-line-icon-free-png.png"
          alt=""
        />
      </div>
      <!-- hr start -->
      <hr class="h-1 w-2/3 bg-gray-50" />
      <!-- filter start -->
    </div>

    <!-- product grid -->
    <div class="grid grid-cols-4 gap-6 mt-12">
      <div
        class="col-span-4 md:col-span-2 xl:col-span-1"
        *ngFor="let product of trendyProducts"
      >
        <app-product-card [product]="product"></app-product-card>
      </div>
    </div>
  </div>
</section>
<!-- trend products emd -->
