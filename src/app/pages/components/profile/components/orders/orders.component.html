<div>
  <p-table [value]="product" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
      <tr>
        <th>Order Id</th>
        <th>Product Title</th>
        <th>Status</th>
        <th>View</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
      <tr>
        <td class="text-blue-600 font-bold">{{ product.id }}</td>
        <td>{{ product.title }}</td>
        <td>{{ product.status }}</td>
        <td>
          <p-button
            styleClass="bg-transparent border-black text-black py-2 px-6 text-sm"
            [label]="product.view"
          ></p-button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
