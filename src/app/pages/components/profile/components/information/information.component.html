<!-- information -->
<div>
  <h2 class="text-xl teachers-regular mb-8">Personal Details</h2>

  <!-- form start -->
  <form [formGroup]="infoForm">
    <div class="grid grid-cols-2 gap-x-6 gap-y-7">
      <!-- usernamex -->
      <div class="col-span-2 md:col-span-1 relative flex items-center">
        <i class="fa-regular fa-user text-xl absolute left-4"></i>
        <input
          formControlName="username"
          placeholder="Enter your username"
          class="h-16 w-full pl-12 rounded-sm"
          pInputText
          type="text"
          name=""
          id=""
        />
      </div>

      <!-- email -->
      <div class="col-span-2 md:col-span-1 relative flex items-center">
        <i class="fa-regular fa-envelope text-xl absolute left-4"></i>
        <input
          placeholder="Enter your email"
          formControlName="email"
          class="h-16 w-full pl-12 rounded-sm"
          pInputText
          type="text"
          name=""
          id=""
        />
      </div>

      <!-- facebook -->
      <div class="col-span-2 md:col-span-1 relative flex items-center">
        <i class="fa-regular fa-brands fa-facebook text-xl absolute left-4"></i>
        <input
          placeholder="Enter your facebook"
          formControlName="facebook"
          class="h-16 w-full pl-12 rounded-sm"
          pInputText
          type="text"
          name=""
          id=""
        />
      </div>

      <!-- twitter -->
      <div class="col-span-2 md:col-span-1 relative flex items-center">
        <i class="fa-brands fa-twitter text-xl absolute left-4"></i>
        <input
          placeholder="Enter your twitter"
          formControlName="twitter"
          class="h-16 w-full pl-12 rounded-sm"
          pInputText
          type="text"
          name=""
          id=""
        />
      </div>

      <!-- phone -->
      <div class="col-span-2 md:col-span-1 relative flex items-center">
        <i class="fa-solid fa-phone text-xl absolute left-4"></i>
        <input
          placeholder="Enter your number"
          formControlName="phone"
          class="h-16 w-full pl-12 rounded-sm"
          pInputText
          type="text"
          name=""
          id=""
        />
      </div>
      <div class="col-span-2 md:col-span-1">
        <!-- gender -->
        <p-dropdown
          styleClass="w-full h-16"
          formControlName="gender"
          [options]="gender"
          optionLabel="name"
          placeholder="Select a Gender"
        />
      </div>
    </div>

    <!-- address -->
    <div class="relative flex items-center mt-7">
      <i class="fa-regular fa-address-book text-xl absolute left-4"></i>
      <input
        formControlName="address"
        placeholder="Enter your address"
        class="h-16 w-full pl-12 rounded-sm"
        pInputText
        type="text"
        name=""
        id=""
      />
    </div>

    <!-- bio -->
    <span class="p-float-label mt-7">
      <textarea
        [autoResize]="true"
        class="w-full"
        formControlName="bio"
        id="float-input"
        rows="5"
        cols="30"
        pInputTextarea
      >
      </textarea>
      <label for="float-input">Enter your bio</label>
    </span>

    <!-- update -->
    <p-button
      styleClass="rounded-sm border-black py-5 px-10 font-light text-sm mt-8  bg-black text-white"
      label="Update Profile"
    ></p-button>
  </form>
</div>
