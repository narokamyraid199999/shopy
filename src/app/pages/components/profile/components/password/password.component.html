<form [formGroup]="passwordForm">
  <div class="w-full mb-7 relative flex items-center">
    <i class="fa-regular fa-user text-xl absolute left-4"></i>
    <input
      formControlName="oldPassword"
      placeholder="Your old password"
      class="h-16 w-full pl-12 rounded-sm"
      pInputText
      type="text"
      name=""
      id=""
    />
  </div>
  <div class="grid grid-cols-2 gap-x-6 gap-y-7">
    <!-- usernamex -->

    <!-- email -->
    <div class="col-span-2 md:col-span-1 relative flex items-center">
      <i class="fa-solid fa-lock text-xl absolute left-4"></i>
      <input
        placeholder="Enter your password"
        formControlName="email"
        class="h-16 w-full pl-12 rounded-sm"
        pInputText
        type="text"
        name=""
        id=""
      />
    </div>

    <!-- facebook -->
    <div class="col-span-2 md:col-span-1 relative flex items-center">
      <i class="fa-solid fa-lock text-xl absolute left-4"></i>
      <input
        placeholder="Confirm your password"
        formControlName="conPassword"
        class="h-16 w-full pl-12 rounded-sm"
        pInputText
        type="text"
        name=""
        id=""
      />
    </div>
  </div>
  <!-- update -->
  <p-button
    styleClass="rounded-sm border-black py-5 px-10 font-light text-sm mt-8  bg-black text-white"
    label="Update"
  ></p-button>
</form>
