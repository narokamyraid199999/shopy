<div>
  <!-- login header continer -->
  <div class="flex justify-center">
    <div>
      <h3 class="font-medium mt-4 text-3xl mb-2">Reset Passowrd</h3>
      <p class="lg:-ml-20 text-sm text-gray-500">
        Enter your email address to request password reset
      </p>
    </div>
  </div>

  <!-- form start -->
  <form [formGroup]="forgetForm">
    <!-- email -->
    <div class="w-full mb-4 mt-10 relative flex items-center">
      <i class="fa-regular fa-envelope text-xl absolute left-4"></i>
      <input
        formControlName="email"
        placeholder="Enteer your email"
        class="h-16 w-full pl-12 rounded-sm"
        pInputText
        type="text"
        name=""
        id=""
      />
    </div>

    <!-- login button -->
    <p-button
      styleClass="rounded-sm w-full border-black py-4 px-10 font-light text-sm   bg-black text-white"
      label="Send Mail"
    ></p-button>
  </form>

  <!-- login route -->
  <div class="flex justify-center mt-4 text-sm">
    <p>
      Remember Password?
      <a routerLink="/pages/auth/login"
        ><span class="text-blue-500">Login</span></a
      >
    </p>
  </div>
</div>
