<section>
  <!-- cart cotainer -->
  <div class="container mx-auto mt-24 px-[5%]">
    <h2 class="capitalize teachers-regular text-4xl">Shop Categories</h2>
    <!-- path -->
    <app-path></app-path>

    <!-- categories grid -->
    <div
      class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8 mt-10"
    >
      <div
        class="bg-gray-100 gap-y-1 shadow-sm py-10 flex flex-col items-center justify-center"
        *ngFor="let elm of categories"
      >
        <p
          class="capitalize teachers-regular text-xl transition-all duration-300 hover:cursor-pointer hover:text-blue-500"
        >
          {{ elm.title }}
        </p>
        <p>{{ elm.item }} Products</p>
      </div>
    </div>
  </div>
</section>
