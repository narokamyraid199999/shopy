<!-- cart cata -->
<div>
  <div
    *ngIf="products.length == 0"
    class="mt-[12rem] flex flex-col gap-y-4 items-center"
  >
    <img
      src="https://shofy-angular.vercel.app/assets/img/product/cartmini/empty-cart.png"
      alt=""
    />
    <div>
      <p>Your Cart is empty</p>
      <a (click)="goToCart('/home')">
        <p-button
          styleClass="rounded-sm  border-black py-4 px-10 font-light text-sm mt-3  text-black bg-transparent"
          label="Go To Shop"
        ></p-button>
      </a>
    </div>
  </div>

  <div *ngIf="products.length > 0">
    <!-- cart grid -->
    <p-scrollPanel [style]="{ width: '100%', height: '63vh' }">
      <div class="flex flex-col gap-y-6">
        <app-product-card
          [inCart]="true"
          [product]="product"
          *ngFor="let product of products"
        ></app-product-card>
      </div>
    </p-scrollPanel>

    <!-- cart Details -->
    <div>
      <!-- subtotal -->
      <hr class="w-full bg-gray-100 my-4 h-1" />
      <div class="flex items-center justify-between">
        <p class="font-medium">Subtotal</p>
        <p class="font-medium">{{ totalPrice | currency }}</p>
      </div>

      <!-- button -->
      <div>
        <p-button
          (onClick)="goToCart('/shop/cart')"
          styleClass="rounded-sm font-light w-full border-black py-3 px-10 font-light text-sm mt-8  bg-black text-white"
          label="View Cart"
        ></p-button>
        <p-button
          (onClick)="goToCart('/pages/checkout')"
          styleClass="rounded-sm font-light w-full bg-transparent text-black border-black py-3 px-10 font-light text-sm mt-2  "
          label="Checkout"
        ></p-button>
      </div>
    </div>
  </div>
</div>
